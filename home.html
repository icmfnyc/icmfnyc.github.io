<!DOCTYPE html>
<html>
<head>
  <title>ICMF homepage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner img {
        width: 100%;
        height: 50%;
    }
  </style>
</head>
<body>

<!-- Navbar (sit on top) -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <!-- Left aligned -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ICMF</a>
    </div>
    <!-- Right aligned -->
    <ul class="navbar-nav d-flex justify-content-end">
      <li><a href="#" class="p=2 text-muted">About</a></li>
      <li><a href="#" class="p-2 text-muted">Events</a></li>
      <li><a href="#" class="p-2 text-muted">Partners</a></li>
      <li><a href="#" class="p-2 text-muted">Contact</a></li>
    </ul>
  </div>
</nav>


<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src=".images/_DSC7261.jpg" alt="Performance">
    </div>
    <div class="carousel-item">
      <img src=".images/_DSC7363.jpg" alt="Lightning Talk">
    </div>
    <div class="carousel-item">
      <img src=".images/_DSC7266.jpg" alt="Performance">
    </div>
    <div class="carousel-item">
      <img src=".images/_DSC7343.jpg" alt="Roses">
    </div>
    <div class="carousel-item">
      <img src=".images/_DSC7280.jpg" alt="Performance">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
